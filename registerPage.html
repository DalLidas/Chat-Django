<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input[type="text"],
        .form-field input[type="password"],
        .form-field select {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .gender {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .gender label {
            margin-right: 40px;
        }

        .gender img {
            width: 80px;
            height: 80px;
            border-radius: 100%;
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <div class="form-field">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login">
        </div>
        <div class="form-field">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="gender">
            <label for="male">
                <img src="gigachad.jpg" alt="Мужской пол">
                Мужской
            </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">
                <img src="gigawoman.jpg" alt="Женский пол">
                Женский
            </label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <button class="submit-btn" type="submit">Зарегистрироваться</button>
    </div>
</body>
</html>
